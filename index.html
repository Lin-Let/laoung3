<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page3</title>
  <link rel="stylesheet" href="Page3.css">
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
</head>

<body>
  <canvas id="heart"></canvas>

  <div class="content">
    <h1 id="welcome"></h1>
    <h2 id="ready"></h2>
    <button class="heart-btn" onclick="goToStage()">❤ Go ❤</button>
  </div>

  <script src="Page3.js"></script>

  <script>
    const welcomeText = "Good Job!";
    const readyText = "Are  you  ready  to  do  the  last step ?";
    const welcomeEl = document.getElementById("welcome");
    const readyEl = document.getElementById("ready");
    let index = 0;

    function typeText() {
      if (index < welcomeText.length) {
        welcomeEl.textContent += welcomeText.charAt(index);
        welcomeEl.classList.add('show');
        index++;
        setTimeout(typeText, 200);
      } else {
        setTimeout(() => {
          readyEl.textContent = readyText;
          readyEl.classList.add('show');
        }, 800);
      }
    }

    function goToStage() {
      window.location.href = "FINAL.zip";
    }

    window.onload = () => {
      typeText();
    };
  </script>
</body>
</html>
